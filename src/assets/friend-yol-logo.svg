<svg xmlns="http://www.w3.org/2000/svg" width="200" height="60" viewBox="0 0 200 60">
  <!-- Arka plan: 3 boyutlu hissiyat için degrade gri tonları -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e0e0e0" /> <!-- Açık gri -->
      <stop offset="100%" stop-color="#808080" /> <!-- Orta gri -->
    </linearGradient>
  </defs>
  <rect width="200" height="60" fill="url(#bgGradient)" /> <!-- Gradyan arka plan -->
  <!-- Metin -->
  <text x="50%" y="40" font-family="Montserrat, sans-serif" font-size="28" font-weight="bold" fill="#d3d3d3" text-anchor="middle">
    Friend<tspan fill="#28a745">yol</tspan>
  </text>
</svg>
